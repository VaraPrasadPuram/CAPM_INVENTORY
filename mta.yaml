_schema-version: "3.1"
ID: Inventory
description: A simple CAP project.
version: 1.0.0
modules:
  - name: Inventory-srv
    type: nodejs
    path: srv
    requires:
      - name: Inventory-db
      - name: uaa_Inventory
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}
    parameters:
      buildpack: nodejs_buildpack
    build-parameters:
      builder: npm-ci
  - name: Inventory-db-deployer
    type: hdb
    path: db
    requires:
      - name: Inventory-db
    parameters:
      buildpack: nodejs_buildpack
  - name: Inventory-destination-content
    type: com.sap.application.content
    requires:
      - name: Inventory-destination-service
        parameters:
          content-target: true
      - name: Inventory_html_repo_host
        parameters:
          service-key:
            name: Inventory_html_repo_host-key
      - name: uaa_Inventory
        parameters:
          service-key:
            name: uaa_Inventory-key
    parameters:
      content:
        instance:
          destinations:
            - Name: Inventory_Inventory_html_repo_host
              ServiceInstanceName: Inventory-html5-app-host-service
              ServiceKeyName: Inventory_html_repo_host-key
              sap.cloud.service: Inventory
            - Authentication: OAuth2UserTokenExchange
              Name: Inventory_uaa_Inventory
              ServiceInstanceName: Inventory-xsuaa-service
              ServiceKeyName: uaa_Inventory-key
              sap.cloud.service: Inventory
          existing_destinations_policy: ignore
    build-parameters:
      no-source: true

  - name: Inventory
    type: approuter.nodejs
    path: app/ # from cds.env.folders. Consider also cds.env.build.target -> gen/app
    parameters:
      keep-existing-routes: true
      disk-quota: 256M
      memory: 256M
    requires:
      - name: srv-api
        group: destinations
        properties:
          name: srv-api # must be used in xs-app.json as well
          url: ~{srv-url}
          forwardAuthToken: true
      - name: uaa_Inventory
resources:
  - name: Inventory-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
  - name: Inventory-destination-service
    type: org.cloudfoundry.managed-service
    parameters:
      config:
        HTML5Runtime_enabled: true
        version: 1.0.0
      service: destination
      service-name: Inventory-destination-service
      service-plan: lite
  - name: Inventory_html_repo_host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-name: Inventory-html5-app-host-service
      service-plan: app-host
  - name: uaa_Inventory
    type: org.cloudfoundry.managed-service
    parameters:
      path: ./xs-security.json
      service: xsuaa
      service-name: Inventory-xsuaa-service
      service-plan: application
      config:
        xsappname: Inventory-${org}-${space}
        tenant-mode: dedicated
parameters:
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npx -p @sap/cds-dk cds build --production
